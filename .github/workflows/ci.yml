name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    name: iOS Tests
    runs-on: macos-14
    timeout-minutes: 30

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: |
        # Try Xcode 16, fall back to latest available
        if [ -d "/Applications/Xcode_16.0.app" ]; then
          sudo xcode-select -s /Applications/Xcode_16.0.app
        elif [ -d "/Applications/Xcode_15.4.app" ]; then
          sudo xcode-select -s /Applications/Xcode_15.4.app
        else
          sudo xcode-select -s /Applications/Xcode.app
        fi
        xcodebuild -version

    - name: Resolve Package Dependencies
      run: |
        xcodebuild -resolvePackageDependencies \
          -project VampireSynth.xcodeproj \
          -scheme VampireSynth

    - name: List Available Simulators
      run: xcrun simctl list devices available

    - name: Run iOS Tests
      run: |
        set -o pipefail
        xcodebuild test \
          -project VampireSynth.xcodeproj \
          -scheme VampireSynth \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
          -only-testing:VampireSynthTests \
          -resultBundlePath TestResults-iOS.xcresult \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty --color || true

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: ios-test-results
        path: TestResults-iOS.xcresult
